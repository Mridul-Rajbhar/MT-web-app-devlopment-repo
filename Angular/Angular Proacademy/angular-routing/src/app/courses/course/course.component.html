<div>
    Id: {{course.id}}
    <h1 *ngIf="!editMode">Name: {{course.name}}</h1>
    <div *ngIf="editMode">
        <label>
            <input type="text" [(ngModel)]="course.name">
        </label>
    </div>
</div>

<!-- <a [routerLink]="['/Courses/Course/1']">Go to first Courses</a> -->
<button [routerLink]="['/Courses/Course',course.id]" [queryParams]="{edit: true}" (click)="editButton()">Edit</button>
