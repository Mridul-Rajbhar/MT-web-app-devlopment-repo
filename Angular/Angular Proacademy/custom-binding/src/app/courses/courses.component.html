<div>
    <app-search
    (searchTextChanged)="onSearchTextEnteredEvent($event)"
    ></app-search>
    <app-filter 
        
        [total]="getTotalCourses()" 
        [free]="getTotalFreeCourses()"
        [premium]="getTotalPremiumCourses()"
        (filterRadioButtonSelectionChanged)="onFilterRadioButtonChanged($event)"></app-filter>
</div>
<ng-container *ngFor = "let course of courses">
    <!-- courseCountRadioButton==='All' || courseCountRadioButton === course.type -->
    <div class="course-container" *ngIf="searchText === '' || course.name.toLowerCase().includes(searchText)">
    <div class="course-card">
        <div>
            <img [src]="course.images" alt="">
        </div>
        <div class="course-name">
            <h4>{{course.name}}</h4>
        </div>
        <div class="course-description">
            <p>{{course.description.slice(0, 80)}}...</p>
        </div>
        <div class="details">
            <div class="course-type">
                {{course.type}}
            </div>
            <div class="course-price">
                <b>Price: </b> ${{course.price}}
            </div>
        </div>

        <div class="course-buttons">
            <div class="btn btn-buy">Buy Now</div>
            <div class="btn btn-show">Show Details</div>
        </div>
    </div>
</div>
</ng-container>
