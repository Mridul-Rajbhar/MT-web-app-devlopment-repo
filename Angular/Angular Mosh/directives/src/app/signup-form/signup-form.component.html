<form [formGroup]="form">
    <div class="form-group">
        <label for="username">FirstName</label>
        <input 
                formControlName="username"
                type="text" 
                class="form-control" 
                name="username" 
                id="username">
        <div *ngIf="username?.pending">Checking For uniqueness...</div>
        <div class="alert alert-danger"
            *ngIf="
                username?.touched &&
                username?.invalid">
            <div *ngIf=" username?.hasError('required')">
                 User Name is required
            </div>
            <div *ngIf="username?.hasError('minlength')">
                User Name must be of minimum length {{ username?.errors?.['minlength']['actualLength']}}
            </div>
            <div *ngIf="username?.errors?.['cannotContainSpace']">
                User Name Cannot contain Space
            </div>
            <!-- <p>{{username?.invalid}}</p> -->
        </div>
    </div>
    
    <div class="form-group">
        <label for="comment">Comment</label>
        <input formControlName="password"
                type="password"
                name="" 
                id="password">
    </div>
    
    <p>
        {{form.value | json}}
    </p>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
