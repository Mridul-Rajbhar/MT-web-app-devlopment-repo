<h2>Ng - Switch Case</h2>

<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'" class="btn btn-primary">
        <a style="color: white;" (click)="viewMode='map'" href="">Map View</a>
    </li>
    <li [class.active]="viewMode == 'list'" class="btn btn-primary">
        <a style="color: white;" (click)="viewMode='list'" href="">List View</a>
    </li>
</ul>

<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>
