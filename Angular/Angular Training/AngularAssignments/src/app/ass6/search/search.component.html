<input type="text" ngModel #username="ngModel" name="username" id="username">
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts | filter: username.value"
        >
            <td >{{contact.name}}</td>
            <td >{{contact.message}}</td>
        </tr>
    </tbody>
</table>
