<form #f="ngForm" action="">
    <p>Please type your name</p>
    <div class="form-group">
        <input type="text" 
        name="username" 
        id="username"
        ngModel
        #username = "ngModel"
        >

        <button type="submit" (click)="toggleShowName()" class="btn btn-primary">OK</button>
    </div>


    <div [hidden]="showName">
        <h1>Hello, {{username.value}}</h1>
    </div>
    
</form>
