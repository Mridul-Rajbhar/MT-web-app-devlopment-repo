<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>
    <p id="paragh">This is the paragraph.</p>

    <p id="demo"></p>

    <input type="button" value="Update DOM">

    <script>
        // divRoot.innerHTML = "<h1>Welcome</h1>"
        // document.bgColor = "yellow";

        const h1Element = document.createElement('h1');
        // console.log("New element is: " + h1Element);
        h1Element.textContent = "HEADER CONTENT";
        h1Element.style.color = "red";
        h1Element.style.backgroundColor = "yellow";
        h1Element.style.border = "2px solid black"; 

        
        const divRoot = document.getElementById("root");

        //document.body.appendChild(h1Element);
        divRoot.appendChild(h1Element);
        divRoot.style.height = "100px";
        divRoot.style.backgroundColor = "red";
        divRoot.style.border = "5px solid black";
        

        const myPara = document.getElementById("paragh");
        myPara.style.color = "brown";

        function toCelsius(fahrenheit) {
        return (5/9) * (fahrenheit-32);
        }
        document.getElementById("demo").innerHTML = toCelsius(77);
    
    </script>
</body>
